<template name="Dashboard">
  <div class="row">
    <div class="small-6 columns">
      <div class="panel">
	<h3>Target Info!</h3>
	<p><strong>ID:</strong> {{targetId}}</p>
	<p><strong>Name:</strong> {{targetName}}</p>
      </div>
    </div>
    
    <div class="small-6 columns">
      <div class="panel">
	<h3>Player Info!</h3>
	<p><strong>ID:</strong> {{currentUser._id}}</p>
	<p><strong>Name:</strong> {{currentUser.profile.name}}</p>
      </div>
    </div>
  </div>
</template>
