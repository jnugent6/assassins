<template name="enabler">
    <input type="checkbox" checked="{{this.profile.enabled}}"/>
</template>

<template name="disabler">
    <span class="alert badge">&times;</span>
</template>

<template name="killer">
    <span class="alert badge">&times;</span>
</template>

<template name="namer">
    <span>{{this.profile.name}}</span>
</template>

<template name="usernamer">
    <span>{{this.username}}</span>
</template>
